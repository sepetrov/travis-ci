os: linux

dist: bionic

branches:
  only:
    - master

jobs:
  include:
    - stage: S0
      script: env | sort

    - stage: S1 - branch = master
      script: env | sort
      if: branch = master

    - stage: S2 - type IN (pull_request)
      script: env | sort
      if: type IN (pull_request)

    - stage: S3 - type IN (push)
      script: env | sort
      if: type IN (push)

    - stage: S4 - branch =~ ^test-
      script: env | sort
      if: branch =~ ^test-
